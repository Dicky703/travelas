{% extends 'travelas/base.html' %}


{% block title %}{{ car_name }}{% endblock %}

{% block body_block %}
    <h1>{{ car_name }}</h1>

    {% if pages %}
    <ul>
        {% for page in pages %}
        <li><a href="{{ page.url }}">{{ page.title }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
        <strong>No pages currently in car.</strong>
    {% endif %}

     

{% endblock %}
